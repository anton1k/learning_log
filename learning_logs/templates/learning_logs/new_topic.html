{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h2>Добавить новую тему:</h2>
{% endblock %}

{% block content %}
    
  <form method="post" action="{% url 'learning_logs:new_topic' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
      <button name="submit" class="btn btn-primary">Добавить тему</button>
    {% endbuttons %}
    
  </form>
    
{% endblock content %}
