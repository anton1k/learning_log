{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}

{% block header %}
    <h3>
        <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
    </h3>
    <p>Изменить запись</p>

{% endblock %}

{% block content %}
    
  <form method="post" action="{% url 'learning_logs:edit_entry' entry.id %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
      <button name="submit" class="btn btn-primary">Сохранить изменения</button>
      <a href="{% url 'learning_logs:del_entry' entry.id %}" class="btn btn-warning"> Удалить запись</a>
    {% endbuttons %}
    
  </form>
  
{% endblock content %}
